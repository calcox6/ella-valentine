<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For You ğŸ’˜</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: #ffe6f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
}

button{
  padding:14px 22px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff4d88;
  color:white;
  transform:scale(1);
}

#no{
  background:#ddd;
  position:absolute;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Ella, will you be my Valentine?</h1>

  <button id="yes">YES ğŸ’</button>
  <button id="no">NO ğŸ˜</button>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const card = document.getElementById("card");

let yesSize = 1;
let noSize = 1;

// Make NO run away from mouse
document.addEventListener("mousemove", (e) => {
  const rect = no.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if (distance < 120) {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - rect.width;
    const maxY = cardRect.height - rect.height;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    no.style.left = newX + "px";
    no.style.top = newY + "px";

    // shrink NO each time
    noSize = Math.max(0.4, noSize - 0.05);
    no.style.transform = `scale(${noSize})`;

    // grow YES
    yesSize = Math.min(3.5, yesSize + 0.05);
    yes.style.transform = `scale(${yesSize})`;
  }
});

// When YES clicked
yes.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YESSSS!!</h1>
    <p>Okay Ellaâ€¦ you're officially my Valentine ğŸ˜Š</p>
    <p style="font-weight:bold;">ğŸ† Ice cream + a surprise is coming ğŸ†</p>
    <p>Love, Calvin</p>
  `;
});
</script>

</body>
</html>
